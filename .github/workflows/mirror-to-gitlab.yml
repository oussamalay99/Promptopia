name: Mirror to GitLab

on:
  push:
    branches:
      - main  

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with: 
          fetch-depth: 0

      - name: Push to GitLab
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions Bot"

          # Add GitLab remote
          git remote add gitlab https://oauth2:${{ secrets.GITLAB_TOKEN }}@gitlab.com/ouslay99-Projs/dev/Promptopia

          # Push all branches
          git push --all gitlab

          # Push all tags
          git push --tags gitlab
